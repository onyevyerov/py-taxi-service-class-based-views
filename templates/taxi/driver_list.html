{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' driver.id %}">Driver's license number: {{ driver.license_number }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
